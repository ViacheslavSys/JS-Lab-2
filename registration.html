<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Регистрация</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles/registration.css">
</head>
<body class="bg-light">

  <div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-md-6 col-lg-4">

        <form class="bg-white p-4 rounded shadow-sm" action="#" method="POST">
          <h2 class="text-center mb-4">Регистрация</h2>

          <div class="mb-3">
            <label for="username" class="form-label">Имя пользователя</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Введите имя пользователя" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Адрес электронной почты</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Введите email" required>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Введите пароль" required>
          </div>

          <div class="mb-3 form-check">
            <input type="checkbox" id="eula" name="eula" class="form-check-input" required>
            <label for="eula" class="form-check-label">
              Я ознакомлен(а) с <abbr title="End User License Agreement">EULA</abbr>
            </label>
          </div>

          <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
        </form>

      </div>
    </div>
  </div>

</body>
</html>
