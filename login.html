<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Вход</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles/login.css">
</head>
<body class="bg-light">

  <div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-md-6 col-lg-4">

        <form class="bg-white p-4 rounded shadow-sm" action="#" method="POST">
          <h2 class="text-center mb-4">Вход в аккаунт</h2>

          <div class="mb-3">
            <label for="username" class="form-label">Имя пользователя</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Введите имя пользователя" required>
          </div>

          <div class="mb-4">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Введите пароль" required>
          </div>

          <button type="submit" class="btn btn-primary w-100 mb-4">Войти</button>

          <div class="text-center text-muted mb-3">Или войдите через:</div>

          <div class="d-grid gap-2">
            <button type="button" class="btn btn-outline-primary btn-social">Google</button>
            <button type="button" class="btn btn-outline-primary btn-social">Facebook</button>
          </div>
        </form>

      </div>
    </div>
  </div>

</body>
</html>
